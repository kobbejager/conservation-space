<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo="/>

  <script src="/jspm_packages/es6-module-loader.js"></script>
  <script src="/jspm_packages/system.js"></script>
  <script src='/build/config.js'></script>
  <script src="/build/common/lib/plugin-registry.js"></script>
  <script src="/build/plugins.js"></script>
  <script src="/sandbox/sandbox-init.js"></script>
</head>
<body class="ng-cloak">
<script type="text/javascript">

      "services/rest/label-service": "sandbox/services/i18n/label-service.stub.js",

    background-color: #428bca;
    width: 100%;
    text-align: center;
    color: white;

  }

  .content {
    text-align: center;
  }
