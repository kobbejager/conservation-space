<div class="container">
  <h4>Search toolbar</h4>
  <div class="row">
    <div class="col-md-12">
      <seip-search-toolbar id="toolbar" config="::searchToolbarStub.config"></seip-search-toolbar>

      <div id="toolbar-controls" style="padding-top: 25px">
        <button id="clear-fts" ng-click="searchToolbarStub.onFtsChange()">Clear Free Text</button>
        <button id="set-fts" ng-click="searchToolbarStub.onFtsChange('text')">Set Free Text</button>
        <button id="load-saved" ng-click="searchToolbarStub.loadSavedSearch()">Load Saved Search</button>
      </div>
    </div>
  </div>
</div>
