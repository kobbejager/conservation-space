<div class="container">
  <div class="controls-container">
    <button id="search" ng-click="resultsToolbarStub.search()">Search</button>

    <button id="next-page" ng-click="resultsToolbarStub.nextPage()">Next</button>

    <button id="prev-page" ng-click="resultsToolbarStub.prevPage()">Prev</button>

    <button id="toggle-type" ng-click="resultsToolbarStub.toggleType()">Toggle Type</button>

    <button id="toggle-results" ng-click="resultsToolbarStub.toggleResults()">Toggle Results</button>

    <button id="toggle-fts" ng-click="resultsToolbarStub.toggleFts()">Toggle Fts</button>

    <button id="toggle-context" ng-click="resultsToolbarStub.toggleContext()">Toggle Context</button>
  </div>
  <br>
  <seip-results-toolbar id="base-results-toolbar"
                        ng-if="resultsToolbarStub.resultsToolbarConfig"
                        config="resultsToolbarStub.resultsToolbarConfig"></seip-results-toolbar>
</div>
