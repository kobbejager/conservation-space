<div class="container">
  <div class="row">
    <div class="col-md-12">
      <label>Search results form without selection</label>
      <seip-search-results id="no-selection" config="searchResultsStub.config.selection.noSelection.config"
                           results="searchResultsStub.config.results.onlyHeaders"></seip-search-results>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form with single selection</label>
      <seip-search-results id="single-selection" config="searchResultsStub.config.selection.singleSelection.config"
                           results="searchResultsStub.config.results.onlyHeaders"
                           selected-items="searchResultsStub.config.selection.singleSelection.items"></seip-search-results>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form with multiple selection</label>
      <seip-search-results id="multiple-selection" config="searchResultsStub.config.selection.multipleSelection.config"
                           results="searchResultsStub.config.results.onlyHeaders"
                           selected-items="searchResultsStub.config.selection.multipleSelection.items"></seip-search-results>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form, without selection, with actions</label>
      <seip-search-results id="no-selection-with-actions"
                           config="searchResultsStub.config.selection.noSelectionWithActions.config"
                           results="searchResultsStub.config.results.headersWithActions"></seip-search-results>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
      <label>Search results form with disabled items</label>
      <seip-search-results id="multiple-selection-disabled-items"
                           config="searchResultsStub.config.selection.multipleSelectionDisabledItems.config"
                           results="searchResultsStub.config.results.onlyHeaders"></seip-search-results>
    </div>
  </div>
</div>
