<div class="container">
  <div class="row">
    <button id="add_recent_object" ng-click="::searchBarBootstrap.addRecentObject()">Add recent object</button>
    <button id="remove_recent_object" ng-click="::searchBarBootstrap.removeRecentObject()">Remove recent object</button>
    <button id="assign_context" ng-click="::searchBarBootstrap.assignContext()">Assign context</button>
    <span id="triggered" ng-if="searchBarBootstrap.isSearchTriggered">Search event triggered</span>
  </div>
  <br>

  <div class="row">
    <div class="col-md-12">
    <search-bar id="widest_search_bar" style="border: 1px dashed red;"
                ng-if="::searchBarBootstrap.render"
                on-search="::searchBarBootstrap.onSearch(params)"
                selected-context="searchBarBootstrap.selectedContext"
                config="searchBarBootstrap.searchBarConfig"></search-bar>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <search-bar id="middle_search_bar"
                  ng-if="::searchBarBootstrap.render"
                  on-search="::searchBarBootstrap.onSearch(params)"
                  selected-context="searchBarBootstrap.selectedContext"
                  config="::searchBarBootstrap.searchBarConfig"></search-bar>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <search-bar id="narrow_search_bar" style="border: 1px dashed red;"
                  ng-if="::searchBarBootstrap.render"
                  on-search="::searchBarBootstrap.onSearch(params)"
                  selected-context="searchBarBootstrap.selectedContext"
                  config="::searchBarBootstrap.searchBarConfig"></search-bar>
    </div>
  </div>
</div>
