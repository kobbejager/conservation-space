<div class="container">
  <comments-filter config="commentsFilterStub.config"></comments-filter>

  <button class="load-filter" ng-click="commentsFilterStub.loadFilter()">Load Filter</button>

  <div>
    <div ng-repeat="(key,value) in commentsFilterStub.config.filters">
      <div ng-class="key">{{value}}</div>
    </div>
  </div>
</div>
