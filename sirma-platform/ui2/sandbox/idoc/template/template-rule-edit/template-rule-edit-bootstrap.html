<div class="container">

    Edit new rule
  </button>

  <button id="edit_existing_rule" class="btn btn-primary" ng-click="templateRuleEditBootstrap.editExistingRule()">
    Edit existing rule
  </button>

  <button id="no_eligible_fields_definition" class="btn btn-primary" ng-click="templateRuleEditBootstrap.editRuleForDefinitionWithNoEligibleFields()">

  <button id="edit_existing_rule_primary_secondary" class="btn btn-primary" ng-click="templateRuleEditBootstrap.editExistingRuleForPrimaryAndSecondary()">
    Edit existing rule for primary template with existing secondary templates

</div>
