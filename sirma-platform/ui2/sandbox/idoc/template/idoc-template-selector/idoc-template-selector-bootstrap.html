<div>

  <input type="checkbox" class="active-checkbox" ng-model="idocTemplateSelectorBootstrap.instanceObject.getModels().validationModel['active'].value"/>

  <seip-idoc-template-selector instance-object="idocTemplateSelectorBootstrap.instanceObject"
                               purpose="idocTemplateSelectorBootstrap.purpose"
                               selected-template="idocTemplateSelectorBootstrap.selected"
                               on-template-content-loaded="idocTemplateSelectorBootstrap.selected = event.template.id">
  </seip-idoc-template-selector>

  <div class="selected-template">{{ idocTemplateSelectorBootstrap.selected }}</div>
</div>
