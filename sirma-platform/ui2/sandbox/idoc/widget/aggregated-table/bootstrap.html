  <button id="toggle-widget" type="button" class="btn btn-default" ng-click="aggregatedTableBootstrap.toggleWidget()">Toggle Widget</button>
  <div class="widget aggregated-table-widget" widget="aggregated-table" context="aggregatedTableBootstrap.context"
       data-new="true" ng-if="aggregatedTableBootstrap.visible"></div>
