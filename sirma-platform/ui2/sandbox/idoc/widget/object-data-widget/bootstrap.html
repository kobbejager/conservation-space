<div class="container">

  <div class="row">
    <div class="inline-group">
      <label id="empty" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="empty"
               ng-model="objectDataWidgetBootstrap.searchDataset">
        No results
        <i></i>
      </label>

      <label id="single" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="single"
               ng-model="objectDataWidgetBootstrap.searchDataset">
        Single result
        <i></i>
      </label>

      <label id="multiple" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="multiple"
               ng-model="objectDataWidgetBootstrap.searchDataset">
        Multiple results
        <i></i>
      </label>

      <label class="checkbox" id="modelingMode"><input type="checkbox" ng-model="objectDataWidgetBootstrap.modelingMode">Modeling mode<i></i></label>

      <button id="insert-widget-btn" class="btn btn-default" type="button"
              ng-click="objectDataWidgetBootstrap.toggleWidget()">Toggle Widget
      </button>
    </div>
  </div>

  <div ng-if="objectDataWidgetBootstrap.visible">
    <div class="widget object-data-widget initialized" widget="object-data-widget" context="objectDataWidgetBootstrap.context" data-new="true"></div>
  </div>

</div>
