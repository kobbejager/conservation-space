<div class="container">
  <div class="row">
    <div class="inline-group">
      <button id="toggle-widget" type="button" ng-click="imageWidgetBootstrap.toggleWidget()">Toggle Widget</button>
      <label class="checkbox" id="modeling"><input type="checkbox" ng-model="imageWidgetBootstrap.isModeling">Is Modeling<i></i></label>
    </div>
  </div>

  <div class="image-widget" ng-if="imageWidgetBootstrap.visible" style="width:600px;height:600px;">
    <div class="widget" widget="image-widget" context="imageWidgetBootstrap.context" control="imageWidgetBootstrap.control" data-new="true"></div>
  </div>
</div>
