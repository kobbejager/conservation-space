<div class="container">

  <div class="row">
    <div class="inline-group">
      <label id="empty" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="empty"
               ng-model="contentViewerBootstrap.searchDataset">
        No results
        <i></i>
      </label>

      <label id="single" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="single"
               ng-model="contentViewerBootstrap.searchDataset">
        Single result
        <i></i>
      </label>

      <label id="multiple" class="radio">
        <input type="radio" class="form-control" name="searchDataset" value="multiple"
               ng-model="contentViewerBootstrap.searchDataset">
        Multiple results
        <i></i>
      </label>
      <label class="checkbox" id="modeling"><input type="checkbox" ng-model="contentViewerBootstrap.isModeling">Is Modeling<i></i></label>
      <button id="insert_widget" class="btn btn-default" ng-click="contentViewerBootstrap.insertWidget()">
        Insert/remove content viewer widget
      </button>
    </div>
  </div>

  <div class="row" ng-if="contentViewerBootstrap.showWidget">
    <div class="widget" widget="content-viewer" context="contentViewerBootstrap.context" data-new="true"></div>
  </div>

</div>
