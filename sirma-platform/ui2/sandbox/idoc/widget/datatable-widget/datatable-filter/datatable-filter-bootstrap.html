<div class="datatable-filter-bootstrap">
  <div><span>Today (formatted): </span><span id="todayFormatted">{{datatableFilterBootstrap.todayFormatted}}</span></div>
  <div><span>Today (ISO string): </span><span id="todayISO">{{datatableFilterBootstrap.todayISO}}</span></div>
  <seip-datatable-filter class="datatable-filter-initial"
                         widget-config="datatableFilterBootstrap.widgetConfig"
                         config="datatableFilterBootstrap.filterConfigInitial"
                         context="datatableFilterBootstrap.context"></seip-datatable-filter>

  <seip-datatable-filter class="datatable-filter-active"
                         widget-config="datatableFilterBootstrap.widgetConfig"
                         config="datatableFilterBootstrap.filterConfig"
                         context="datatableFilterBootstrap.context"
                         on-filter="::datatableFilterBootstrap.onFilter(filterCriteria)"></seip-datatable-filter>
  <div class="filter-criteria-rules-number">{{datatableFilterBootstrap.filterCriteria.rules.length}}</div>
  <div class="filter-criteria-rule-value" ng-repeat="rule in datatableFilterBootstrap.filterCriteria.rules">{{rule.value}}</div>
</div>
