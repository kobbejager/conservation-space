<div>
  <div>
    <button id="default" type="button" class="btn btn-default"
            ng-click="cloneActionBootstrap.executeAction('emf:0')">
      Clone instance: emf:0
    </button><span>    Without property and without parent</span>
  </div>
  <div>
    <button id="both" type="button" class="btn btn-default"
            ng-click="cloneActionBootstrap.executeAction('emf:1')">
      Clone instance: emf:1
    </button><span>    BOTH and without parent</span>
  </div>
  <div>
    <button id="withoutContext" type="button" class="btn btn-default"
            ng-click="cloneActionBootstrap.executeAction('emf:2')">
      Clone instance: emf:2
    </button><span>    WITHOUT_CONTEXT and with parent</span>
  </div>
  <div>
    <button id="inContext" type="button" class="btn btn-default"
            ng-click="cloneActionBootstrap.executeAction('emf:3')">
      Clone instance: emf:3
    </button><span>    IN_CONTEXT and without parent</span>
  </div>
</div>
