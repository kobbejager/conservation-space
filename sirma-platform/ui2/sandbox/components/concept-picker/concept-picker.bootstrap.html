<div>
  <seip-concept-picker
          scheme="'materials'"
          broader="'metal'"
          multiple="true"
          ng-model="conceptPickerBootstrap.value"
          on-change="conceptPickerBootstrap.changed = true">
  </seip-concept-picker>

  <div class="changed">{{ conceptPickerBootstrap.changed }}</div>
  <div class="selected-items">{{ conceptPickerBootstrap.value }}</div>
</div>
