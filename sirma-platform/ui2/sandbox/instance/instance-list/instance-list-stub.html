<div>
  <input id="items" type="text">

  <div class="pure">
    Pure list:
    <seip-instance-list instances="::instanceListStub.instances"></seip-instance-list>
  </div>

  <div class="single">
    Selectable items list:
    <seip-instance-list config="::instanceListStub.selectable"
                        instances="::instanceListStub.instances"
                        selected-items="::instanceListStub.selectedItems"></seip-instance-list>
  </div>

  <div class="multi">
    MultiSelectable items list:
    <seip-instance-list config="::instanceListStub.multiselectable" instances="::instanceListStub.instances"
                        selected-items="::instanceListStub.selectedItems"></seip-instance-list>
  </div>

  <div class="exclusions">
    List with exclusions:
    <seip-instance-list config="::instanceListStub.exclusions"
                        instances="::instanceListStub.instances"
                        selected-items="::instanceListStub.selectedItems"></seip-instance-list>
  </div>
</div>
