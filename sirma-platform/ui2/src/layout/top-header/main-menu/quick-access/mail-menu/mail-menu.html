<li ng-show="::mailMenu.renderMenu" id="mailMenu">
  <div class="unread-messages-counter">
    <a href="javascript:void(0)" data-tooltip="{{ ::'email.unread.messages.count'|translate }}"
       ng-click="mailMenu.refreshCounter($event)">
      <span class="badge">{{ mailMenu.unreadMessages }}</span>
    </a>
  </div>
  <a ui-sref="idoc({id:mailMenu.userId,'#':'mailbox-tab'})" ui-sref-opts="{reload: true}"
     data-tooltip="{{ ::'menu.personal.mailbox' | translate}}">
    <i class="fa fa-2x fa-fw fa fa-envelope"></i>
  </a>
</li>
