<div class="code-descriptions">
  <table class="table table-hover table-condensed">
    <thead>
    <tr>
      <th class="col-md-2">{{ ::'code.lists.manage.lang' | translate }}</th>
      <th class="col-md-4">{{ ::'code.lists.manage.name' | translate }}</th>
      <th class="col-md-6">{{ ::'code.lists.manage.comment' | translate }}</th>
    </tr>
    </thead>
    <tbody>
    <tr class="code-description" ng-repeat="description in codeDescriptions.getDescriptions()">
      <td>
        <input class="form-control code-language" type="text" readonly ng-model="::description.language">
      </td>
      <td>
        <input class="form-control code-name" type="text"
               ng-model="::description.name"
               ng-readonly="codeDescriptions.isPreviewMode()"
               ng-change="codeDescriptions.onModelChange(description)">
        <code-validation-messages ng-if="!codeDescriptions.isPreviewMode() && codeDescriptions.isValueFieldInvalid(description, 'name')"
                                  validation-field="description.validationModel['name']"></code-validation-messages>
      </td>
      <td>
        <textarea class="form-control code-comment" rows="1"
                  ng-readonly="::codeDescriptions.mode === 'preview'" ng-model="::description.comment"></textarea>
      </td>
    </tr>
    </tbody>
  </table>
</div>
