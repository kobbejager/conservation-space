<div class="model-action-group">
  <div class="action-group-attributes panel panel-default" collapsible-panel>
    <div class="panel-heading">
      <i class="panel-caret fa fa-caret-right"></i>
      <span class="model-header">
        <strong class="model-title">"{{ modelActionGroupView.getModelTitle() }}"</strong>
        {{ ::'administration.models.management.field.specific' | translate }}
      </span>
    </div>
    <div class="panel-body model-form container-fluid form-horizontal">
      <model-attribute-view id="{{attribute.getId()}}"
                            ng-repeat="attribute in modelActionGroupView.getModelAttributes() track by attribute.getId()"
                            on-attribute-change="modelActionGroupView.onActionGroupAttributeChanged(attribute)"
                            attribute="attribute"></model-attribute-view>
    </div>
  </div>
</div>
