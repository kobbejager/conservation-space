<div class="panel-body model-form container-fluid model-picker-control">
  <div class="form-group row param-range">
    <label class="col-sm-2 control-label" label-hint hint-visible="true"
           hint-text="::'administration.models.management.field.controls.picker.range.tooltip' | translate">
      <span class="control-description">
        {{ ::'administration.models.management.field.controls.picker.range.label' | translate }}
      </span>
    </label>
    <div class="col-sm-10 range">
      <model-string-attribute context="modelPickerControl.context"
                              editable="modelPickerControl.editable"
                              attribute="modelPickerControl.getRangeValueAttribute()"
                              on-change="modelPickerControl.onRangeChange()"></model-string-attribute>
    </div>
  </div>

  <div class="form-group row param-restrictions">
    <label class="col-sm-2 control-label" label-hint hint-visible="true"
           hint-text="::'administration.models.management.field.controls.picker.restrictions.tooltip' | translate">
      <span class="control-description">
        {{ ::'administration.models.management.field.controls.picker.restrictions.label' | translate }}
      </span>
    </label>
    <div class="col-sm-10 restrictions">
      <model-source-attribute context="modelPickerControl.context"
                              editable="modelPickerControl.editable"
                              attribute="modelPickerControl.getRestrictionsValueAttribute()"
                              on-change="modelPickerControl.onRestrictionsChange()"></model-source-attribute>
    </div>
  </div>
</div>
