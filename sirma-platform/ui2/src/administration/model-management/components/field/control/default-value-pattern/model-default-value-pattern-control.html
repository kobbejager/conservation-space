<div class="panel-body model-form container-fluid model-default-value-pattern-control">
  <div class="form-group row param-template">
    <label class="col-sm-2 control-label" label-hint hint-visible="true"
           hint-text="::'administration.models.management.field.controls.default_value_pattern.template.tooltip' | translate">
      <span class="control-description">
        {{ ::'administration.models.management.field.controls.default_value_pattern.template.label' | translate }}
      </span>
    </label>
    <div class="col-sm-10">
      <model-source-attribute context="modelDefaultValuePatternControl.context"
                              editable="modelDefaultValuePatternControl.editable"
                              attribute="modelDefaultValuePatternControl.getTemplateValueAttribute()"
                              on-change="modelDefaultValuePatternControl.onTemplateChange()"></model-source-attribute>
    </div>
  </div>
</div>
