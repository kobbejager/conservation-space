<div class="panel-body model-form container-fluid model-concept-picker-control">
  <div class="form-group row param-scheme">
    <label class="col-sm-2 control-label" label-hint hint-visible="true"
           hint-text="::'administration.models.management.field.controls.concept_picker.scheme.tooltip' | translate">
      <span class="control-description">
        {{ ::'administration.models.management.field.controls.concept_picker.scheme.label' | translate }}
      </span>
    </label>
    <div class="col-sm-10 scheme">
      <model-string-attribute context="modelConceptPickerControl.context"
                              editable="modelConceptPickerControl.editable"
                              attribute="modelConceptPickerControl.getSchemeValueAttribute()"
                              on-change="modelConceptPickerControl.onSchemeChange()"></model-string-attribute>
    </div>
  </div>

  <div class="form-group param-broader">
    <label class="col-sm-2 control-label" label-hint hint-visible="true"
           hint-text="::'administration.models.management.field.controls.concept_picker.broader.tooltip' | translate">
      <span class="control-description">
        {{ ::'administration.models.management.field.controls.concept_picker.broader.label' | translate }}
        </span>
    </label>
    <div class="col-sm-10 broader">
      <model-string-attribute context="modelConceptPickerControl.context"
                              editable="modelConceptPickerControl.editable"
                              attribute="modelConceptPickerControl.getBroaderValueAttribute()"
                              on-change="modelConceptPickerControl.onBroaderChange()"></model-string-attribute>
    </div>
  </div>
</div>
