<div class="model-values-view">
  <div class="model-value form-group flex-group" ng-repeat="value in modelValuesView.values">
    <label class="col-sm-1 control-label">
      {{ ::value.getLanguage() }}
    </label>
    <div class="col-sm-11 input-group">
      <input type="text" class="form-control" readonly ng-model="value.value">
    </div>
  </div>
</div>
