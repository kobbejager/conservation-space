<!--x-ms-format-detection="none" is used so Edge doesn't think random numbers are telephone numbers-->
<body class="menu-on-top fixed-header" x-ms-format-detection="none">
<script type="text/javascript">
  System.config({
    "paths": {
      "*": "*.js"
    }
  });

  // entrypoint

  if (location.search && location.search.indexOf("debug") != -1) {
    window.prod = false;
    System.config({
      bundles: undefined
    });
  }

  System.import('main');
</script>

</body>
