<div class="user-activity-entry well well-sm">
  <seip-user-avatar user="::userActivityEntry.activity.user"
                    event-emitter="userActivityEntry.eventEmitter"></seip-user-avatar>
  <div class="activity-details">
    <div>
      <a ui-sref="idoc(::{id: userActivityEntry.activity.user.id})">
        {{::userActivityEntry.activity.user.name}}
      </a>
      <span>, </span>
      <span class="timestamp">{{::userActivityEntry.getFormattedTimestamp()}}</span>
    </div>
    <div class="activity-text">
      <seip-static-instance-header header-type="::userActivityEntry.HEADER_BREADCRUMB"
                                   header="::userActivityEntry.activitySentence"
                                   event-emitter="userActivityEntry.eventEmitter"
                                   config="::userActivityEntry.config"></seip-static-instance-header>
    </div>
  </div>
</div>
