<div class="zimbra-web-client-wrapper" ng-switch="mailbox.showAlert">
  <div ng-switch-when="true" class="reload-message well alert-info">
    <span>{{::'email.session.expired.message' | translate}}</span>
    <div class="reload-link"><a href="" ng-click="mailbox.reloadMailboxIframe()">{{::'email.client.reload' | translate}}</a></div>
  </div>
  <iframe ng-switch-default id="zimbraWebClient" name="zimbraWebClient" class="zimbra-web-client" ng-src="{{ mailbox.zimbraUrl }}"></iframe>
</div>
