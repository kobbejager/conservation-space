<div>
  <div class="bpm-actions-section" ng-if="bpmActionsToolbar.showSection()">
    <span class="bpm-workflow" ng-if="bpmActionsToolbar.workflowInstance.headers">
      <seip-static-instance-header header-type="'compact_header'"
      header="bpmActionsToolbar.workflowInstance.headers.compact_header">
      </seip-static-instance-header>
    </span>
    <span class="bpm-buttons-list" ng-repeat="action in bpmActionsToolbar.actionsButtons">
      <button class="btn btn-sm btn-primary bpm-button" ng-click="bpmActionsToolbar.executeAction(action)" data-tooltip="{{::action.tooltip}}" ng-disabled="::action.disabled">
        {{::action.label}}
      </button>
    </span>
  </div>
</div>
