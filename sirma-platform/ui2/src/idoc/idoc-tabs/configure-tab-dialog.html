<div class="configure-tab-dialog">
  <div class="form-group panel panel-default">
    <div class="panel-body bg-info">
      <label>{{::'idoc.tabs.title' | translate}}</label>
      <input type='text' class="form-control tab-title" ng-model="configureTabDialog.tabTitle"
             maxlength="{{configureTabDialog.textfieldMaxCharsLength}}" ng-disabled="configureTabDialog.locked"/><br/>
      <label class="checkbox locked">
        <input type="checkbox" ng-model="configureTabDialog.locked"/>
        {{::'idoc.tabs.configdialog.lock.tab' | translate}}<i></i>
      </label>
      <label>{{::'idoc.tabs.sections' | translate}}</label>
      <label class="checkbox show-navigation">
        <input type="checkbox" ng-model="configureTabDialog.showNavigation"/>
        {{::'idoc.tabs.configdialog.show.navigation' | translate}}<i></i>
      </label>
      <label class="checkbox show-comments">
        <input type="checkbox" ng-model="configureTabDialog.showComments"/>
        {{::'idoc.tabs.configdialog.show.comments' | translate}}<i></i>
      </label>
      <label>{{::'idoc.tabs.configdialog.revision' | translate}}</label>
      <label class="revision radio" data-toggle="tooltip" data-placement="bottom" title="{{::'idoc.tabs.configdialog.revision.export.tab.tooltip' | translate}}">
        <input type="radio" name="revision" ng-model="configureTabDialog.revision" value="exportable"/>
        {{::'idoc.tabs.configdialog.revision.export.tab' | translate}} <i></i>
      </label>
      <i></i>
      <label class="revision radio" data-toggle="tooltip" data-placement="bottom" title="{{::'idoc.tabs.configdialog.revision.clone.tab.tooltip' | translate}}">
        <input type="radio" name="revision" ng-model="configureTabDialog.revision" value="cloneable"/>
        {{::'idoc.tabs.configdialog.revision.clone.tab' | translate}}<i></i>
      </label>
      <i></i>
    </div>
  </div>
</div>
