<ul class="idoc-tabs nav nav-tabs">

  <li class="add-tab-button menu-item" ng-if="idocTabs.isEditMode()" ng-click="idocTabs.configureNewTab()">
    <a>
      <i class="fa fa-plus"></i>
    </a>
  </li>
</ul>
