<li class="tab-item"
    ng-class="{'active':idocTab.isActiveTab(), 'inactive':!idocTab.isActiveTab(), 'system-tab {{ ::idocTab.tab.id }}': idocTab.tab.system}"
    ng-click="idocTab.setActiveTab();">
  <a ng-if="!idocTab.isPrintMode()" ng-mousedown="idocTab.enableEdit()">
    <div class="tab-elements-wrapper" data-target="#tab-{{::idocTab.tab.id}}" ui-sref="idoc(::{'#' : idocTab.tab.id})">
      <seip-resizable-input config="idocTab.tab.title" editmode="idocTab.editable"></seip-resizable-input>
      <span class="tab-extensions"></span>
      <seip-dropdown-menu ng-if="!idocTab.tab.system && idocTab.isActiveTab() && idocTab.isEditMode()"
                          config="::idocTab.tabActions"></seip-dropdown-menu>
    </div>
  </a>
</li>
