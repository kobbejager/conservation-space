<div class="idoc-tab-body">
  <div ng-switch="idocTabBody.tab.system">
    <div seip-splitter config="idocTabBody.generateSplitterConfig()" class="tab-sections" ng-switch-default ng-if="::idocTabBody.tab.shouldRender">
      <div class="idoc-navigation-wrapper split no-print" ng-if="idocTabBody.tab.showNavigation">
        <div class="fixed-navigation no-print" seip-ui-preference ui-preference-config="::idocTabBody.uiPreferenceConfig">
          <seip-idoc-navigation tab="::idocTabBody.tab"
                                source-selector="::idocTabBody.getEditorSelector(idocTabBody.tab.id)"
                                toc-holder-selector="::idocTabBody.getTocHolderSelector(idocTabBody.tab.id)"
                                eventbus-channel="::idocTabBody.tab.id"
                                edit-mode="idocTabBody.context.isEditMode()"></seip-idoc-navigation>
        </div>
      </div>
      <div class="idoc-editor-area-wrapper split" ng-class="{'editable':idocTabBody.tab.isEditMode}">
        <idoc-editor ng-model="idocTabBody.tab.content" editmode="idocTabBody.tab.isEditMode"
                     tab="::idocTabBody.tab" context="::idocTabBody.context"></idoc-editor>
      </div>
      <div class="idoc-comments-wrapper no-print split" ng-if="idocTabBody.tab.showComments">
        <seip-idoc-comments context="::idocTabBody.context.getWrappedObject()" tab="::idocTabBody.tab"></seip-idoc-comments>
      </div>
    </div>

    <div ng-switch-when="true" class="system-tab-content">
    </div>
  </div>
</div>
