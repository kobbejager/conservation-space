<div class="comments-filter-panel">

  <div class="row">

    <div class="filter-field ">
      <div class="input-group">
        <input type="text" class="form-control keyword-field" placeholder="{{::'comments.filter.by.keywords' | translate}}"
               ng-model="commentsFilterPanel.filters.keyword">
        <span class="input-group-btn"><button class="form-control btn btn-sm btn-default btn-clear-fields"
                                              ng-click="commentsFilterPanel.clearFilters()">{{::'comments.filter.by.keywords.clear' | translate}}
        </button></span>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 filter-field ">
      <div class="comment-authors">
      </div>
    </div>

    <div class="col-md-6 filter-field">
      <div>
        <seip-select config="commentsFilterPanel.commentStatusConfig"
                     ng-model="commentsFilterPanel.filters.commentStatus"></seip-select>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-6 filter-field">
      <div>
        <seip-datetime-picker config="commentsFilterPanel.fromDateConfig"
                              ng-model="commentsFilterPanel.filters.fromDate"></seip-datetime-picker>
      </div>
    </div>
    <div class="col-md-6 filter-field">
      <div>
        <seip-datetime-picker config="commentsFilterPanel.toDateConfig"
                              ng-model="commentsFilterPanel.filters.toDate"></seip-datetime-picker>
      </div>
    </div>
  </div>

</div>
