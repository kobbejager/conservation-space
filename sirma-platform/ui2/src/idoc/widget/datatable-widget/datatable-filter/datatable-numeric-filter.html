<div class="datatable-numeric-filter">
  <div class="input-group">
    <input type="text"
           class="form-control"
           ng-model="datatableNumericFilter.value"
           ng-disabled="datatableNumericFilter.config.disabled"
           ng-blur="datatableNumericFilter.onBlur()"
           ng-keypress="datatableNumericFilter.onKeyPressed($event)">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-disabled="datatableNumericFilter.config.disabled" ng-click="datatableNumericFilter.doFilter()">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>
