<div class="datatable-string-filter">
  <div class="input-group">
    <input type="text"
           class="form-control"
           ng-model="datatableStringFilter.value"
           ng-disabled="datatableStringFilter.config.disabled"
           ng-keypress="datatableStringFilter.onKeyPressed($event)">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-disabled="datatableStringFilter.config.disabled" ng-click="datatableStringFilter.doFilter()">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>
