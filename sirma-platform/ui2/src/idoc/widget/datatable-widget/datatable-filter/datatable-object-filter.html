<div class="datatable-object-filter" ng-switch="::datatableObjectFilter.availableValues">
  <!-- Displays empty select if there are no available values (none of the results in DTW has value for this field) -->
  <seip-select ng-switch-when="undefined" ng-model="datatableObjectFilter.value" config="datatableObjectFilter.selectConfig"></seip-select>
  <seip-object-select ng-switch-default config="datatableObjectFilter.selectConfig"
                      ng-model="datatableObjectFilter.value"
                      ng-change="datatableObjectFilter.onChanged()">
  </seip-object-select>
</div>
