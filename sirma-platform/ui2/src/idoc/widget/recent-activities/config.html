<div class="recent-activities-config">
  <seip-tabs config="::recentActivitiesConfig.tabsConfig"></seip-tabs>

  <div class="tab-content">
    <section ng-show="recentActivitiesConfig.tabsConfig.activeTab === 'select-object'" class="tab-pane">
      <seip-object-selector config="::recentActivitiesConfig.config" context="::recentActivitiesConfig.context"></seip-object-selector>
    </section>

    <section ng-show="recentActivitiesConfig.tabsConfig.activeTab === 'display-options'" class="tab-pane">
      <seip-widget-common-display-configurations config="recentActivitiesConfig.config"></seip-widget-common-display-configurations>
      <div class="form-group panel panel-default pages-panel">
        <div class="panel-heading">{{'dtw.config.pages' | translate}}</div>
        <div class="panel-body">
          <label>{{::'dtw.config.pages.size' | translate}}</label>
          <seip-select config="::recentActivitiesConfig.pageSizeSelectConfig"
            ng-if="::recentActivitiesConfig.pageSizeSelectConfig"
            ng-model="recentActivitiesConfig.config.pageSize"
            class="page-size-config">
          </seip-select>
        </div>
      </div>
    </section>
  </div>
</div>
