<div class="object-data-widget">
    <div>
        <ul class="nav nav-tabs">
            <li class="active">
                <a class="select-object-tab-handler" data-target=".object-data-widget > .tab-content > .select-object-tab" data-toggle="tab"
                   href="javascript:void(0)">{{::'widget.config.tab.select.object' | translate}}</a>
            </li>
            <li>
                <a class="object-details-tab-handler" data-target=".object-data-widget > .tab-content > .object-details-tab" data-toggle="tab"
                   href="javascript:void(0)">{{::'widget.config.tab.object.details' | translate}}</a>
            </li>
            <li>
                <a class="display-options-tab-handler" data-target=".object-data-widget > .tab-content > .display-options-tab" data-toggle="tab"
                  href="javascript:void(0)">{{::'widget.config.tab.display.options' | translate}}</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <section class="select-object-tab tab-pane in active">
            <seip-object-selector config="objectDataWidgetConfig.objectSelectorConfig" context="objectDataWidgetConfig.context"></seip-object-selector>
        </section>
        <section class="object-details-tab tab-pane">
            <seip-properties-selector
                    config="objectDataWidgetConfig.propertiesSelectorConfig"></seip-properties-selector>
        </section>
        <section class="display-options-tab tab-pane">
            <seip-widget-common-display-configurations config="objectDataWidgetConfig.config"></seip-widget-common-display-configurations>
            <div class="form-group panel panel-default label-position-panel">
                <div class="panel-heading">{{'odw.config.position.label' | translate}}</div>
                <div class="panel-body">
                    <ul>
                        <li>
                            <label class="radio">
                                <input type="radio" name="labelPosition" value="label-above"
                                       ng-model="objectDataWidgetConfig.config.labelPosition">
                              {{::'odw.config.position.label.above' | translate}}
                                <i></i>
                            </label>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="labelPosition" value="label-left"
                                       ng-model="objectDataWidgetConfig.config.labelPosition">
                              {{::'odw.config.position.label.left' | translate}}
                                <i></i>
                            </label>
                            <ul>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="labelTextAlign" value="label-text-right"
                                               ng-model="objectDataWidgetConfig.config.labelTextAlign">
                                      {{::'odw.config.position.label.align.right' | translate}}
                                        <i></i>
                                    </label>
                                </li>
                                <li>
                                    <label class="radio">
                                        <input type="radio" name="labelTextAlign" value="label-text-left"
                                               ng-model="objectDataWidgetConfig.config.labelTextAlign">
                                      {{::'odw.config.position.label.align.left' | translate}}
                                        <i></i>
                                    </label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <label class="radio">
                                <input type="radio" name="labelPosition" value="label-hidden"
                                       ng-model="objectDataWidgetConfig.config.labelPosition">
                              {{::'odw.config.position.label.hide' | translate}}
                                <i></i>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-group panel panel-default borders-panel">
              <div class="panel-heading">{{'odw.config.borders' | translate}}</div>
              <div class="panel-body">
                <label class="checkbox with-border"><input type="checkbox" ng-model="objectDataWidgetConfig.config.showInputFieldBorders">
                  {{::'odw.config.borders.show.input.field.borders' | translate}}<i></i></label>
              </div>
            </div>

            <div class="form-group panel panel-default links-panel">
              <div class="panel-heading">{{'odw.config.object.header' | translate}}</div>
              <div class="panel-body links-group">
                <ul>
                  <li>
                    <label class="radio">
                      <input type="radio" name="instanceLink" value="default_header"
                             ng-model="objectDataWidgetConfig.config.instanceLinkType">
                      {{::'widget.config.object.header.default' | translate}}
                      <i></i>
                    </label>
                  </li>
                  <li>
                    <label class="radio">
                      <input type="radio" name="instanceLink" value="compact_header"
                             ng-model="objectDataWidgetConfig.config.instanceLinkType">
                      {{::'widget.config.object.header.compact' | translate}}
                      <i></i>
                    </label>
                  </li>
                  <li>
                    <label class="radio">
                      <input type="radio" name="instanceLink" value="breadcrumb_header"
                             ng-model="objectDataWidgetConfig.config.instanceLinkType">
                      {{::'widget.config.object.header.breadcrumb' | translate}}
                      <i></i>
                    </label>
                  </li>
                  <li>
                    <label class="radio">
                      <input type="radio" name="instanceLink" value="none"
                             ng-model="objectDataWidgetConfig.config.instanceLinkType">
                      {{::'odw.config.object.header.none' | translate}}
                      <i></i>
                    </label>
                  </li>
                  <li>
                    <label class="checkbox hide-icons">
                      <input type="checkbox" ng-model="objectDataWidgetConfig.config.hideIcons">
                      {{::'widget.config.hide.icons' | translate}}
                      <i></i>
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <label class="checkbox display-show-more"><input type="checkbox" ng-model="objectDataWidgetConfig.config.showMore">
                {{::'odw.config.display.show.more' | translate}}<i></i></label>
            <label class="checkbox show-region-names"><input type="checkbox" ng-model="objectDataWidgetConfig.config.showRegionsNames">
                {{::'odw.config.display.show.regions.names' | translate}}<i></i></label>
        </section>
    </div>
</div>
