<div class="comments-widget-content">
  <div ng-show="commentsWidget.comments.length">
    <div class="comments-widget-body">
      <seip-comments config="::commentsWidget.commentsComponentConfig" context="::commentsWidget.context"
                     comments="commentsWidget.comments"></seip-comments>
    </div>
    <div class="comments-loader">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div class="comments-widget-footer no-print">
      <div class="comments-counter">{{commentsWidget.comments.length}} of {{commentsWidget.count}} results</div>
    </div>
  </div>
  <div ng-show="!commentsWidget.comments.length" class="message error" role="alert">
    {{commentsWidget.errorMessage | translate}}
  </div>
</div>
