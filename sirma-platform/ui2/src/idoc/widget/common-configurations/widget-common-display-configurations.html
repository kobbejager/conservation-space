<div class="widget-common-display-configurations">
  <div class="form-group panel panel-default grid-panel">
    <div class="panel-heading">{{::'widget.config.for.preview' | translate}}</div>
    <div class="panel-body grid-group">
      <label class="checkbox show-widget-header">
        <input type="checkbox" ng-model="widgetCommonDisplayConfigurations.config.showWidgetHeader">
        {{::'widget.config.show.header' | translate}}
        <i></i>
      </label>
      <label class="checkbox show-widget-borders">
        <input type="checkbox" ng-model="widgetCommonDisplayConfigurations.config.showWidgetBorders">
        {{::'widget.config.show.borders' | translate}}
        <i></i>
      </label>
      <label class="checkbox show-widget-header-borders">
        <input type="checkbox" ng-model="widgetCommonDisplayConfigurations.config.showWidgetHeaderBorders">
        {{::'widget.config.show.header.borders' | translate}}
        <i></i>
      </label>
    </div>
  </div>
  <div class="form-group panel panel-default grid-panel widget-color">
    <div class="panel-heading">{{::'widget.config.color' | translate}}</div>
    <div class="panel-body grid-group">
      <div class="color-picker-group">
        <span class="header-background-color-picker">
          <label>{{::'widget.config.header.color' | translate}}: </label>
          <seip-color-picker config="::widgetCommonDisplayConfigurations.widgetHeaderBackgroundColorConfig"
                             on-changed="::widgetCommonDisplayConfigurations.onWidgetHeaderBackgroundColorChanged(newColor)"></seip-color-picker>
        </span>
        <span class="widget-background-color-picker">
          <label>{{::'widget.config.background.color' | translate}}: </label>
          <seip-color-picker config="::widgetCommonDisplayConfigurations.widgetBackgroundColorConfig"
                             on-changed="::widgetCommonDisplayConfigurations.onWidgetBackgroundColorChanged(newColor)"></seip-color-picker>
        </span>
      </div>
      <button type="button" ng-click="::widgetCommonDisplayConfigurations.resetDefaultColors()">{{::'widget.config.color.use.default' | translate}}</button>
    </div>
  </div>
</div>
