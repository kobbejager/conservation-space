<div>
  <ul class="nav nav-tabs">
    <li class="active">
      <a class="select-object-tab-handler" data-target=".chart-view-widget-config .tab-content > .select-object-tab"
         data-toggle="tab" href="javascript:void(0)">{{::'widget.config.tab.select.objects' | translate}}</a>
    </li>
    <li>
      <a class="chart-configuration-tab-handler" data-target=".chart-view-widget-config .tab-content > .chart-configuration-tab"
         data-toggle="tab" href="javascript:void(0)">{{::'widget.config.tab.chart.configuration' | translate}}</a>
    </li>
    <li>
      <a class="display-options-tab-handler" data-target=".chart-view-widget-config .tab-content > .display-options-tab"
         data-toggle="tab" href="javascript:void(0)">{{::'widget.config.tab.display.options' | translate}}</a>
    </li>
  </ul>
  <div class="tab-content">
    <section class="select-object-tab tab-pane in active">
      <seip-object-selector config="::chartViewWidgetConfig.objectSelectorConfig"
                            context="::chartViewWidgetConfig.context"></seip-object-selector>
    </section>
    <section class="chart-configuration-tab tab-pane">
      <div class="form-group">
        <label>{{::'chart.select.type' | translate}}</label>
        <seip-instance-select class="chart-type-select"
                              config="::chartViewWidgetConfig.chartTypeSelectorConfig"
                              ng-model="chartViewWidgetConfig.config.chartType"></seip-instance-select>
        <br>
        <label>{{::'search.select.group.by' | translate}}</label>
        <seip-instance-select class="group-by-select"
                              config="::chartViewWidgetConfig.groupBySelectorConfig"
                              ng-model="chartViewWidgetConfig.config.groupBy"></seip-instance-select>
      </div>
    </section>
    <section class="display-options-tab tab-pane">
      <seip-widget-common-display-configurations config="chartViewWidgetConfig.config"></seip-widget-common-display-configurations>
    </section>
  </div>
</div>
