<div class="bpmn-process">
  <div ng-if="businessProcessDiagramWidget.message" class="message error">{{businessProcessDiagramWidget.message | translate}}</div>
  <div ng-hide="businessProcessDiagramWidget.message !== undefined">
    <div class="process-toolbar"
         ng-if="!businessProcessDiagramWidget.widgetShouldBeEmpty()">
      <button type="button" class="fullscreen btn btn-default pull-right" ng-click="businessProcessDiagramWidget.openInFullscreenMode()">
      <i class="fa fa-arrows-alt" aria-hidden="false"></i>
    </button>
    </div>
    <div class="diagram-{{::businessProcessDiagramWidget.control.getId()}} bpm-holder"></div>
  </div>
</div>
