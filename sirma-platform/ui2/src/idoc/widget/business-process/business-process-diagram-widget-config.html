<div class="business-process-diagram-config">
  <div>
    <ul class="nav nav-tabs">
      <li class="active">
        <a class="select-object-tab-handler" data-target=".business-process-diagram-config .tab-content > .select-object-tab"
           data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.select.objects' | translate}}</a>
      </li>
      <li>
        <a class="display-options-tab-handler" data-target=".business-process-diagram-config .tab-content > .display-options-tab"
           data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.display.options' | translate}}</a>
      </li>
    </ul>
  </div>
  <div class="tab-content">
    <section class="select-object-tab tab-pane in active">
      <seip-object-selector config="businessProcessDiagramWidgetConfig.objectSelectorConfig"
                            context="businessProcessDiagramWidgetConfig.context"></seip-object-selector>
    </section>
    <section class="display-options-tab tab-pane">
      <seip-widget-common-display-configurations config="businessProcessDiagramWidgetConfig.config"></seip-widget-common-display-configurations>
    </section>
  </div>
</div>
