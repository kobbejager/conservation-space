<div class="content-viewer-widget">
  <div>
    <ul class="nav nav-tabs">
      <li class="active">
        <a data-target=".content-viewer-widget > .tab-content > .select-object-tab" data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.select.object' | translate}}</a>
      </li>
      <li>
        <a data-target=".content-viewer-widget > .tab-content > .display-options-tab" data-toggle="tab"
           href="javascript:void(0)">{{::'widget.config.tab.display.options' | translate}}</a>
      </li>
    </ul>
  </div>
  <div class="tab-content">
    <section class="select-object-tab tab-pane in active">
      <seip-object-selector config="contentViewerConfig.objectSelectorConfig" context="contentViewerConfig.context"></seip-object-selector>
    </section>
    <section class="display-options-tab tab-pane">
      <seip-widget-common-display-configurations config="contentViewerConfig.config"></seip-widget-common-display-configurations>
      <div class="form-group panel panel-default content-panel">
        <div class="panel-heading">{{::'content.viewer.configure.display.content' | translate}}</div>
        <div class="panel-body">
          <label>{{::'content.viewer.configure.display.label' | translate}}</label>
          <seip-select class="content-type" data-config="contentViewerConfig.contentTypeConfig"
                       ng-model="contentViewerConfig.config.contentType"></seip-select>
        </div>
      </div>
    </section>
  </div>
</div>
