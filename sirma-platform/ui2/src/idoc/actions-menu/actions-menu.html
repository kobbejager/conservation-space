<div class="btn-group pull-right actions-menu" ng-show="actionsMenu.renderMenu()">
  <seip-dropdown-menu ng-if="::actionsMenu.context.displayMode === 'dropdown'"
                      data-config="::actionsMenu.actionsMenuConfig"></seip-dropdown-menu>

  <a href="javascript:void(0);"
     class="action-link"
     ng-if="::actionsMenu.context.displayMode === 'links'"
     ng-repeat="action in actionsMenu.actions"
     ng-click="actionsMenu.executeAction(action)">
    {{ ::action.label }}
  </a>
</div>
