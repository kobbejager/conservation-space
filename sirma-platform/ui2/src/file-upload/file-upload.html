<div class="file-upload">

  <button class="btn btn-sm btn-default select-files-button">{{ ::fileUpload.config.single ? 'fileupload.select' :
    'fileupload.selectMany' | translate }}
  </button>

  <input class="file-upload-field" type="file"/>

  <div class="container-fluid">
    <seip-file-upload-item ng-repeat="entry in fileUpload.entries"
                           entry="::entry" file-upload="::fileUpload"
                           on-validity-change="fileUpload.onValidityChanged(event)"
                           on-file-uploaded="fileUpload.callOnFileUploadedCallback(event)">
    </seip-file-upload-item>
  </div>
</div>
