<div class="button">
  <button class="btn btn-sm" ng-click="button.onButtonClick()" ng-disabled="!button.enabled"
          ng-class="::{'btn-primary': button.config.primary, 'btn-default': !button.config.primary}">
    <i class="fa fa-spinner fa-spin" ng-show="button.loading"></i>
    <span>{{ ::button.config.label | translate }}</span>
  </button>
</div>
