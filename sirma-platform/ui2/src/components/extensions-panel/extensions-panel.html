<div class="extensions-panel" ng-class="extensionsPanel.config.panelCls">

  <seip-tabs ng-if="extensionsPanel.showNavigation()" config="extensionsPanel.tabsConfig"
             on-tab-changed="extensionsPanel.handleOnTabChanged(newTab, oldTab, config)"></seip-tabs>

  <div class="extensions">
    <div class="extension {{::extension.name}}" ng-show="extensionsPanel.showExtension(extension.name)"
         ng-repeat="extension in extensionsPanel.extensions">
    </div>
  </div>

</div>
