<div class="object-browser">
  <div class="filter-field input-group"
       ng-if="::objectBrowser.config.enableSearch">
    <input class="form-control" type="text"
           ng-change="objectBrowser.search()"
           ng-model="objectBrowser.searchQuery"
           ng-model-options="::{ debounce: { 'default': 200, 'blur': 0 } }"/>
  </div>
  <div class="tree-browser"> <!-- JsTree element goes here--> </div>
</div>
