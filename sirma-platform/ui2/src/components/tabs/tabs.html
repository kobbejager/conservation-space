<ul class="nav nav-tabs" ng-class="::tabs.config.classes">
  <li ng-repeat="tab in tabs.config.tabs track by tab.id" ng-class="{active: tabs.isActive(tab)}"
      class="{{::tab.classes}}" ng-click="tabs.switchTab(tab)">
    <a href="javascript:void(0)">
      {{::tab.label | translate}}
      <span class="postfix" ng-if="::tab.postfix" ng-bind-html="tab.postfix() | toTrustedHtml"></span>
    </a>
  </li>
</ul>
