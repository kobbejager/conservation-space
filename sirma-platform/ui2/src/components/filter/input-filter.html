<div class="input-group filter-box">
  <input type="text" class="form-control filter-input"
         ng-keypress="inputFilter.filterOnKey($event)"
         placeholder="{{ ::inputFilter.config.inputPlaceholder | translate }}">
   <span class="input-group-btn">
     <button class="btn btn-primary btn-sm filter-button"
             ng-click="inputFilter.onButtonClicked()">{{ ::inputFilter.config.buttonLabel | translate }}</button>
   </span>
</div>
