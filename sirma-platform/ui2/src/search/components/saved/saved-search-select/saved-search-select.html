<div class="saved-search-select">
  <button type="button" class="btn btn-default" ng-click="savedSearchSelect.triggerSavedSearchSelect()">
    <span class="fa fa-filter fa-2"></span>
  </button>
  <seip-select ng-show="savedSearchSelect.config.visible"
               ng-if="::savedSearchSelect.config.selectConfig"
               ng-model="savedSearchSelect.selectedSearch"
               config="::savedSearchSelect.config.selectConfig">
  </seip-select>
</div>
