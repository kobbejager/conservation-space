<div class="form-group textarea-wrapper">
  <label for="{{ ::textarea.fieldViewModel.identifier }}">
    {{ ::textarea.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>
  <div class="form-field-wrapper">
    <seip-hint hint-text="::textarea.fieldViewModel.tooltip"
               hint-class="::textarea.widgetConfig.hintClass"
               hint-visible="::textarea.showTooltip()"></seip-hint>
    <textarea id="{{ ::textarea.fieldViewModel.identifier }}" seip-resizable-textarea
              field-view-model="::textarea.fieldViewModel"
              name="{{ ::textarea.fieldViewModel.identifier }}" class="form-control edit-field textarea"
              ng-model="textarea.validationModel[textarea.fieldViewModel.identifier].value"
              ng-attr-placeholder="{{ ::textarea.getPlaceholder() }}" contenteditable="true"></textarea>
    <span id="{{ ::textarea.fieldViewModel.identifier }}"
          class="form-field preview-field textarea">{{ textarea.validationModel[textarea.fieldViewModel.identifier].value }}</span>
    <span id="{{ ::textarea.fieldViewModel.identifier }}"
          class="form-field print-field textarea">{{ ::textarea.validationModel[textarea.fieldViewModel.identifier].value }}</span>
    <seip-validation-message
      validation-model="::textarea.validationModel[textarea.fieldViewModel.identifier]"
      field-ctrl="::textarea.form[textarea.fieldViewModel.identifier]"
      view-model="::textarea.fieldViewModel"></seip-validation-message>
  </div>
</div>
