<div class="form-group rich-text-wrapper">
  <label for="{{ ::richText.fieldViewModel.identifier }}">
    {{ ::richText.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>

  <div class="form-field-wrapper">
    <seip-hint
      hint-text="::richText.fieldViewModel.tooltip"
      hint-class="::richText.widgetConfig.hintClass"
      hint-visible="::richText.showTooltip()"></seip-hint>

    <div class="form-field">
      <textarea id="{{ ::richText.fieldIdentifier }}" class="form-field edit-field rich-text"></textarea>

      <seip-validation-message
        validation-model="::richText.validationModel[richText.fieldViewModel.identifier]"
        field-ctrl="::richText.form[richText.fieldViewModel.identifier]"
        view-model="::richText.fieldViewModel"></seip-validation-message>
    </div>
  </div>
</div>
