<div class="region-wrapper" ng-show="region.isRendered()"
     ng-switch="region.widgetConfig.showRegionsNames">
  <div class="panel panel-default region" ng-switch-when="true" ng-switch="region.widgetConfig.collapsibleRegions">
    <div>
      <seip-collapsible ng-switch-when="true" class="panel-heading"
                        target="('.' + region.collapsibleClass)"
                        label="::region.fieldViewModel.label"></seip-collapsible>
      <div ng-switch-default class="panel-heading">{{::region.fieldViewModel.label}}</div>
      <div class="panel-body collapse {{::region.collapseState}}" ng-class="::region.collapsibleClass" ng-transclude></div>
    </div>
  </div>
  <div ng-switch-default ng-transclude></div>
</div>
