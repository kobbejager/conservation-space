<div class="form-group input-password-wrapper">
    <label for="{{ ::inputPassword.fieldViewModel.identifier }}">
        {{ ::inputPassword.fieldViewModel.label }}
        <sup class="mandatory-mark">*</sup>
    </label>
    <div class="form-field-wrapper">
        <seip-hint
                hint-text="::inputPassword.fieldViewModel.tooltip"
                hint-class="::inputPassword.widgetConfig.hintClass"
                hint-visible="::inputPassword.showTooltip()"></seip-hint>
        <div class="form-field">
            <input id="{{ ::inputPassword.fieldViewModel.identifier }}"
                   name="{{ ::inputPassword.fieldViewModel.identifier }}"
                   class="form-control form-field input-password" type="password"
                   autocomplete="off"
                   readonly
                   ng-model="inputPassword.validationModel[inputPassword.fieldViewModel.identifier].value"
                   ng-focus="inputPassword.makeEditable()"
                   placeholder="{{ inputPassword.getPlaceholder() }}" contenteditable="true"/>
            <seip-validation-message
                    validation-model="::inputPassword.validationModel[inputPassword.fieldViewModel.identifier]"
                    field-ctrl="::inputPassword.form[inputPassword.fieldViewModel.identifier]"
                    view-model="::inputPassword.fieldViewModel"></seip-validation-message>
        </div>
    </div>
</div>
