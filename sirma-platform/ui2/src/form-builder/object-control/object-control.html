<div class="form-group object-control-wrapper">
  <label for="{{ ::objectControl.fieldViewModel.identifier }}">
    {{ ::objectControl.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>

  <div class="form-field-wrapper">
    <seip-hint seip-tooltip hint-text="::objectControl.fieldViewModel.tooltip"
               hint-class="::objectControl.widgetConfig.hintClass"
               hint-visible="::objectControl.showTooltip()"></seip-hint>
    <seip-instance-selector
      instance-model-property="::objectControl.validationModel[objectControl.fieldViewModel.identifier]"
      config="::objectControl.instanceSelectorConfig" class="form-field"></seip-instance-selector>
    <seip-validation-message
      validation-model="::objectControl.validationModel[objectControl.fieldViewModel.identifier]"
      field-ctrl="::objectControl.form[objectControl.fieldViewModel.identifier]"
      view-model="::objectControl.fieldViewModel"></seip-validation-message>
  </div>
</div>
