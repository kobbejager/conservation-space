<div class="form-group user-wrapper">
  <label class="field-label" for="{{ ::user.fieldViewModel.identifier }}">
    {{ ::user.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>
  <div class="form-field-wrapper">
    <seip-hint hint-text="::user.fieldViewModel.tooltip"
               hint-class="::user.widgetConfig.hintClass"
               hint-visible="::user.showTooltip()"></seip-hint>
    <div id="{{::user.fieldViewModel.identifier}}" class="form-field preview-field user-control">
      <seip-instance-selector
        instance-model-property="::user.validationModel[user.fieldViewModel.identifier]"
        config="::user.instanceSelectorConfig" class="form-field"></seip-instance-selector>
    </div>
  </div>
</div>
