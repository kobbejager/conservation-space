<div class="form-group resource-wrapper">
  <label>
    {{ ::resource.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>

  <div class="form-field-wrapper">
    <seip-hint hint-text="::resource.fieldViewModel.tooltip"
               hint-class="::resource.widgetConfig.hintClass"
               hint-visible="::resource.showTooltip();"></seip-hint>
    <seip-instance-selector
      instance-model-property="::resource.validationModel[resource.fieldViewModel.identifier]"
      config="::resource.instanceSelectorConfig" class="form-field"></seip-instance-selector>
    <seip-validation-message
        validation-model="::resource.validationModel[resource.fieldViewModel.identifier]"
        field-ctrl="::resource.form[resource.fieldViewModel.identifier]"
        view-model="::resource.fieldViewModel"></seip-validation-message>
  </div>
</div>
