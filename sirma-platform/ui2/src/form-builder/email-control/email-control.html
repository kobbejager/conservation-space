<div class="form-group email-control-wrapper">
  <label for="{{ ::emailControl.fieldViewModel.identifier }}">
    {{ ::emailControl.fieldViewModel.label }}
    <sup class="mandatory-mark">*</sup>
  </label>

  <div class="form-field-wrapper">
    <seip-hint
      hint-text="::emailControl.fieldViewModel.tooltip"
      hint-class="::emailControl.widgetConfig.hintClass"
      hint-visible="::emailControl.showTooltip()"></seip-hint>
    <div class="form-field">
      <span id="{{ ::emailControl.fieldViewModel.identifier }}" class="form-field edit-field email-control">
                {{ ::emailControl.validationModel[emailControl.fieldViewModel.identifier].value }}</span>
      <span id="{{ ::emailControl.fieldViewModel.identifier }}" class="form-field preview-field email-control">
                {{ ::emailControl.validationModel[emailControl.fieldViewModel.identifier].value }}</span>
      <span id="{{ ::emailControl.fieldViewModel.identifier }}" class="form-field print-field email-control">
                {{ ::emailControl.validationModel[emailControl.fieldViewModel.identifier].value }}</span>
      <seip-validation-message
        validation-model="::emailControl.validationModel[emailControl.fieldViewModel.identifier]"
        field-ctrl="::emailControl.form[emailControl.fieldViewModel.identifier]"
        view-model="::emailControl.fieldViewModel"></seip-validation-message>
    </div>
  </div>
</div>
