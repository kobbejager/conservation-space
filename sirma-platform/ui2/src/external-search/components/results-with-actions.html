<div class="template-results" ng-show="resultsWithActions.results">
  <div class="col-sm-12 select-object" ng-if="resultsWithActions.results.data.length > 0">
    <a id="selectAll" ng-click="resultsWithActions.selectAll()">{{ ::'odw.config.select.all' | translate}}</a><span> / </span>
    <a  id="deselectAll" ng-click="resultsWithActions.deselectAll()">{{ ::'odw.config.deselect.all' | translate}} </a>
    <button class="btn btn-primary btn-xs process-all" ng-disabled="resultsWithActions.selectedItems.length < 1"
      ng-click="resultsWithActions.processAll()" ng-if="resultsWithActions.results.data.length > 0">
      {{ ::'extenal.search.import.update' | translate }}
    </button>
  </div>
  <div class="results" ng-show="resultsWithActions.tabsConfig.activeTab === 'results'">
    <form name="results-form">
      <div class="external-result" ng-repeat="result in resultsWithActions.results.data">
        <label class="{{::resultsWithActions.selectionType()}} result"
          ng-class="{selectable: resultsWithActions.selectionType()}">
          <span ng-show="resultsWithActions.isImportable(result)">
            <input type="{{::resultsWithActions.selectionType()}}" value="{{::result.id}}"
              name="selectedItems"
              ng-click="resultsWithActions.handleSelection(result)"
              ng-disabled="!resultsWithActions.isImportable(result)" />
              <i class="checkbox-external"></i>
          </span>
        </label>
        <seip-header-container header-type="'default_header'"
              header="::result.default_header"
              instance-id="::result.data.id"
              instance="::result"
              config="::resultsWithActions.resultConfig"></seip-header-container>
      </div>
    </form>
  </div>
</div>
