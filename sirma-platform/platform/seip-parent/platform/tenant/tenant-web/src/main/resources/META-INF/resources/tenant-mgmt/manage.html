<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tenant Management</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/select2.min.css">
<link rel="stylesheet" type="text/css"
	href="./css/select2-bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/custom.css">
<script src="./js/lib/jquery-1.10.2.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/lib/lodash.min.js"></script>
<script src="./js/lib/select2.min.js"></script>
<script src="./js/lib/keycloak.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/manage.js"></script>
</head>
<body style="background-color: #f9f9f9; color: #222; font-size: 12px;">
	<div class="container">
		<nav class="navbar navbar-inverse tenant-bar">
			<div class="container-fluid">
				<div class="navbar-header">
					<span><a class="navbar-brand" href="#" id="menu-create-tenant">Create new tenant</a></span>
					<span><a class="navbar-brand" href="#" id="menu-update-tenant">Update tenant</a> </span>
					<span><a class="navbar-brand" href="#" id="menu-manage-tenant">Manage tenants</a> </span>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="logout"><span
							class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class=well>
			<nav class="navbar tenant-table navbar-static-top">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li class="disabled"><a href="#"><u>Edit Selected
									Tenant</u></a></li>
						<li class="disabled"><a href="#"><u>Activate/Deactivate
									Selected Tenants</u></a></li>
						<li class="disabled"><a href="#"><u>Clone Selected
									Tenants</u></a></li>
						<li id="delete"><a><u>Delete Selected Tenants</u></a></li>
					</ul>
				</div>
			</nav>

			<table class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>Tenant Identifier</th>
						<th>Tenant Name</th>
						<th>Tenant Description</th>
						<th>Tenant Status</th>
						<th>Processed</th>
					</tr>
				</thead>
				<tbody id="tenant-table-body">
				</tbody>
			</table>
		</div>
	</div>

	<div id="modalDialog" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Confirmation</h4>
				</div>
				<div class="modal-body">
					<p id="confirmationMessage"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						id="confirm">Confirm</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div id="errorDialog" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Error</h4>
				</div>
				<div class="modal-body">
					<p id="errorMessage"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
        $(document).ready(function () {
            Init('manage');
        });
	</script>
</body>
</html>
